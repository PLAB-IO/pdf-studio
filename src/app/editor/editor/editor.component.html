  <section class="pl-10 w-full overflow-scroll"
           [ngStyle]="{
            'height': 'calc(100vh - 108px)'
           }">
    <div class="flex flex-row flex-nowrap">
      <app-page *ngFor="let pageNo of pagesNo"
                [pageNo]="pageNo"></app-page>
    </div>
  </section>

  <section class="absolute self-start top-0 right-0 w-[260px] transition transform-gpu"
           [ngClass]="{
              'translate-x-full': !optPanelOpened
           }">
      <app-panel-options (onClose)="optPanelOpened = false"></app-panel-options>
  </section>
</div>

<section class="flex items-center fixed px-3 bg-studr-accent bottom-2 right-2 rounded-md p-1.5">
  <button (click)="zoom(true)" class="hover:scale-125">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
    </svg>
  </button>
  <span class="px-3">{{ ((zoom$ | async) || 1) * 100 }} %</span>
  <button (click)="zoom(false)" class="hover:scale-125">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4" />
    </svg>
  </button>
</section>
</div>
